<template>
    <div class="slds-grid">
        <lightning-button
            class="slds-m-horizontal_medium"
            label="View"
            icon-name="utility:display_text"
            variant="neutral"
            onclick={viewPdf}>
        </lightning-button>
        <lightning-combobox
            class="slds-m-horizontal_xx-small"
            placeholder={LABELS.PLACEHOLDER_MAIL_TEMPLATE}
            disabled={disabled}
            variant="label-hidden"
            label={LABELS.OPTION_LABEL_ORGPROFILE}
            options={mailTemplateOptions}
            onchange={handleTemplateSelection}>
        </lightning-combobox>
        <c-billing-contact-lookup
            account-id={invoice.Record.Account__c}>
        </c-billing-contact-lookup>
    </div>

</template>

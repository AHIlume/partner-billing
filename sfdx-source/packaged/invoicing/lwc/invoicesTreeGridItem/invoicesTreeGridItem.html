<template>
    <td>
        {rowdata.Record.Name}
    </td>
    <td>
        {rowdata.Record.Account__r.Name}
    </td>
    <td>
        <lightning-input 
            value={rowdata.Record.Date__c}
            type="date"
            label="Invoice Date"
            variant="label-hidden"
            onchange={handleDateInput}></lightning-input>
    </td>
    <td>
        <lightning-input 
            value={rowdata.Record.ServicePeriodFrom__c}
            type="date"
            label="Service Period Start"
            max={invoiceRecord.ServicePeriodTo__c}
            variant="label-hidden"
            onchange={handleServicePeriodFromInput}></lightning-input>
    </td>
    <td>
        <lightning-input 
            value={rowdata.Record.ServicePeriodTo__c}
            type="date"
            label="Service Period End"
            min={invoiceRecord.ServicePeriodFrom__c}
            variant="label-hidden"
            onchange={handleServicePeriodToInput}></lightning-input>    
    </td>
    <td>
        <lightning-formatted-number value={rowdata.Record.TotalAmount__c} format-style="currency" currency-code={rowdata.Record.CurrencyIsoCode}></lightning-formatted-number>
    </td>
    <td>
        <lightning-formatted-number value={rowdata.Record.TotalGrossAmount__c} format-style="currency" currency-code={rowdata.Record.CurrencyIsoCode}></lightning-formatted-number>
    </td>
    <td>
        <lightning-button-stateful
            class="slds-m-around_small"
            label-when-off="Activate"
            label-when-on="Activated"
            data-id="activateButton"
            icon-name-when-off="utility:check"
            icon-name-when-on="utility:check"
            selected={isActivated}
            variant="success"
            onclick={handleActivateButtonClick}></lightning-button-stateful>
        <lightning-button-stateful
            label-when-off="Cancel"
            label-when-on="Cancelled"
            data-id="cancelButton"
            icon-name-when-off="utility:close"
            icon-name-when-on="utility:close"
            variant="destructive"
            selected={isCancelled}
            onclick={handleCancelButtonClick}></lightning-button-stateful>
    </td>
</template>

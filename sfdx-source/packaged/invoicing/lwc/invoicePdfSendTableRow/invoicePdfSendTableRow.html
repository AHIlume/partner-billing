<template>
    <td>
        {invoice.Record.Name}
    </td>
    <td>
        {invoice.Record.Account__r.Name}
    </td>
    <td>
        <c-pdf-send-options
            pdf-id={pdfRecordId}
            onoptionschange={handleOptionsChange}
            invoice={invoice}>
        </c-pdf-send-options>
    </td>
    <td>
        <lightning-button
            class="slds-m-horizontal_medium"
            label="Send"
            icon-name="utility:send"
            variant="success"
            disabled={selectionIncomplete}
            onclick={sendPdf}>
        </lightning-button>
    </td>
</template>

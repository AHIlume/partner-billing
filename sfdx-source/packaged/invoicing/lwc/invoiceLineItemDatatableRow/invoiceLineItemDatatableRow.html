<template>
    <td>
        {rowdata.Record.Productname__c}
    </td> 
    <td>
        <lightning-input
            value={record.Price__c}
            type="number"
            formatter="currency"
            variant="label-hidden"
            onchange={updatePrice}
            onblur={sendPriceUpdate}
            step="0.01">
        </lightning-input>
    </td> 
    <td>
        <lightning-input
            value={record.Quantity__c}
            type="number"
            variant="label-hidden"
            onchange={updateQuantity}
            onblur={sendQuantityUpdate}
            step="0.0001">
        </lightning-input>
    </td>
    <td>
        <lightning-input
            value={record.Tax__c}
            type="number"
            formatter="percent-fixed"
            variant="label-hidden"
            onchange={updateTax}
            onblur={sendTaxUpdate}
            step="0.01">
        </lightning-input>
    </td>
    <td>
        <lightning-input
            value={record.Discount__c}
            type="number"
            formatter="percent-fixed"
            variant="label-hidden"
            max="100"
            onchange={updateDiscount}
            onblur={sendDiscountUpdate}
            step="0.01">
        </lightning-input>
    </td>
    <td>
        <lightning-formatted-number
            value={Amount}
            format-style="currency"
            currency-code={rowdata.Record.CurrencyIsoCode}>
        </lightning-formatted-number>
    </td>
    <td>
        <lightning-formatted-number
            value={GrossAmount}
            format-style="currency"
            currency-code={rowdata.Record.CurrencyIsoCode}>
        </lightning-formatted-number>
    </td>
    <td>
        <lightning-input
            value={rowdata.Record.Description__c}
            type="text"
            onchange={updateDescription}
            onblur={sendDescriptionUpdate}
            variant="label-hidden">
        </lightning-input>
    </td>
    <td>
        <lightning-button-icon
            icon-name="utility:delete"
            alternative-text="Delete"
            onclick={dispatchRecordDelete}>
        </lightning-button-icon>
    </td>
</template>

<template>
    <lightning-card title={LABELS.CARD_TITLE}>

        <div class="slds-p-around_medium slds-grid slds-grid_align-center">
            <lightning-input class="slds-m-right_medium"
                             type="date"
                             name="startDateInput"
                             label={LABELS.STARTDATE_PICKER_LABEL}
                             onchange={handleStartDateChange}
                             max={selectedFilters.endDate}
                             value={selectedFilters.startDate} ></lightning-input>
            <lightning-input class="slds-m-right_medium"
                             type="date"
                             name="endDateInput"
                             label={LABELS.ENDDATE_PICKER_LABEL}
                             onchange={handleEndDateChange}
                             min={selectedFilters.startDate}
                             value={selectedFilters.endDate}></lightning-input>
            <lightning-button class="ayc-align-self_bottom" 
                              label="Get Time Entries" 
                              variant="brand" 
                              onclick={handleSearchButtonClick}></lightning-button>
        </div>

    </lightning-card>
</template>

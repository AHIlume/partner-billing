<template>

    <!-- Vertical grid to align header, content, footer -->
    <div class="slds-grid slds-grid_vertical slds-grid_vertical-stretch">
        
        <!-- Control Elements to change the pdf's content -->
        <div class="slds-col slds-grid slds-m-bottom_small slds-grid_align-center">
            <div class="slds-col">
                <lightning-combobox class="slds-m-around_small"
                                    variant="label-hidden"
                                    label={LABELS.OPTION_LABEL_ORGPROFILE}
                                    options={organizationProfiles}
                                    value={selectedProfile}
                                    onchange={handleProfileSelection}>
                </lightning-combobox>
            </div>
            <div class="slds-col">
                <lightning-combobox class="slds-m-around_small"
                                    variant="label-hidden"
                                    label={LABELS.OPTION_LABEL_RENDERLANG}
                                    options={availableLanguages}
                                    value={selectedLanguage}
                                    onchange={handleLanguageSelection}></lightning-combobox>
            </div>
            <div class="slds-col">
                <template if:true={displayTimesheet}>
                    <lightning-input class="slds-m-around_small" 
                                     label={LABELS.OPTION_LABEL_TIMESHEET}
                                     type="toggle"
                                     message-toggle-active="Display"
                                     message-toggle-inactive="Don't Show"
                                     checked
                                     onchange={handleTimesheetToggle}></lightning-input>
                </template>
                <template if:false={displayTimesheet}>
                    <lightning-input class="slds-m-around_small"
                                     label={LABELS.OPTION_LABEL_TIMESHEET}
                                     type="toggle"
                                     message-toggle-active="Display"
                                     message-toggle-inactive="Don't Show"
                                     onchange={handleTimesheetToggle}></lightning-input>
                </template>
            </div>
        </div>

        <!-- Pdf Renderer -->
        <div class="slds-col slds-size_1-of-1 slds-is-relative pdf-container">
            <template if:true={isWorking}>
                <lightning-spinner alternative-text="Saving PDF ..." size="large"></lightning-spinner>
            </template>
            <iframe src={invoicePdfUrl} class="iframe-container"></iframe>
        </div>
    
        <!-- Action buttons to save generated PDF as attachment or abort -->
        <div class="slds-col slds-m-top_large">
            <div class="slds-grid slds-grid_align-center">
                <lightning-button variant="brand" label={LABELS.BUTTON_LABEL_SAVE} onclick={savePdf}></lightning-button>
            </div>
        </div>
    </div>

</template>
